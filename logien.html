<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prasadworld.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body align="center">
 <div style="border: 2px solid black; padding: 10px;">
    
    <div class="login-container">
        <h2><font color="blue"><u>Login</u></font></h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required><p></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><p></p>
            </div>
            <button type="submit"><font color="green">Login</font></button>
            <button type="forgot password"><font color="green">forgot password</font></button>
 </div>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
